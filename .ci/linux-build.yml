steps:
  - checkout: self
    lfs: boolean
    submodules: recursive

  - script: |
      git clone --recurse-submodules https://github.com/tiltedphoques/TiltedCore.git ../TiltedCore
    displayName: Clone TiltedCore

  - script: |
      sudo add-apt-repository ppa:ubuntu-toolchain-r/test
      sudo apt-get update
      sudo apt-get install g++-9

      sudo update-alternatives --remove-all gcc
      sudo update-alternatives --remove-all g++

      sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 100
      sudo update-alternatives --install /usr/bin/cc cc /usr/bin/gcc 100
      sudo update-alternatives --set cc /usr/bin/gcc

      sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 100
      sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/g++ 100
      sudo update-alternatives --set c++ /usr/bin/g++
    displayName: Install

  - script: |
      cd Build
      chmod +x ./MakeGMakeProjects.sh ./premake5
      ./MakeGMakeProjects.sh
    displayName: Generate

  - script: |
      cd Build/projects
      make config=release_$(platform) -j 4
    displayName: Build

  - script: |
      cd Build/bin/$(platform)
      ./Tests_r
    displayName: Test